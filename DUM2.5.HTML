<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		.img{
				width: 600px;
				height: 500px;

		}
		.div{
			border: 2px solid black;
			width: 600px;
			height: 760px;
			margin-left: 20px;
			margin-top: 15px;
			
		}
		.div1{
			font-size: 100px;
			text-align: center;
			margin-right: 15px;
			color: #00FF00;
			text-shadow: 4px 1px 1px grey;
		}
		.div2{
			width: 300px;
			height: 70px;
			margin-left: 150px;
			margin-top: 30px;
			border-radius: 10px;
			font-size: 50px;
			color: blue;
			border: 3px solid red;
			background-color: #FFE4E1;
		}
	</style>
</head>
<body>
		<div  id="div" style="display: flex; flex-wrap: wrap;">
			
		</div>
		<script type="text/javascript">

			let div = document.getElementById('div');
			let p = [
						{
							img: 'https://oir.mobi/uploads/posts/2020-01/1578220376_9-22.jpg',
								title: 'Twilight',	

						},
						{
							img: 'https://csn-tv.ru/storage/uploads/originals/6DMR4udNpsmzJSjbMyw0B9S1z4zTZCQ7Z3g96MJU.jpeg',
							title: 'Soul',
						},
						{
							img: 'https://mainstyles.ru/uploads/Palochka_ochki_Harry_Potter_auktsion_01_Mainstyle.jpg',
							title: 'Harri Potter'
						},
						{
							img: 'https://russorosso.ru/wp-content/uploads/2018/03/train_to_busan.jpg',
							   title: 'Train to busan',
						}
				// 'https://csn-tv.ru/storage/uploads/originals/6DMR4udNpsmzJSjbMyw0B9S1z4zTZCQ7Z3g96MJU.jpeg','https://mainstyles.ru/uploads/Palochka_ochki_Harry_Potter_auktsion_01_Mainstyle.jpg'
				];
			
			for(let i = 0; i < p.length; i++){
					div.innerHTML += `<div  class="div">

				    <img class = 'img' src="${p[i].img}"/> 
				    <div class="div1">${p[i].title}</div>
				    <button class="div2">Смотреть</button>
				    </div>
					`
			}
		</script>
</body>
</html>
