<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<input id="input" type="" name="">
	<div id="p">
		
	</div>
	<script type="text/javascript">
		let d = document.getElementById('input')
		let body_ = document.body;
		let p = document.getElementById('p')

		body_.onkeyup = (asan) => {
			// console.log(asan)
			if(asan.keyCode == 13){
				p.innerHTML =d.value
				d.value = '';
			}
		}
		 
	</script>
</body>
</html>
