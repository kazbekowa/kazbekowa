<<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		let coin = +prompt('coin')
		let coin2 = (coin%10)
		let coin3 = (coin2%5)
		let coin4 = (coin3%3)


		alert(((coin-(coin%10))/10 )+':'+ '10somduk');
		alert(((coin2-(coin2%5))/5)+':'+ '5somduk');
		alert(((coin3-(coin3%3))/3)+':'+ '3somduk');
		alert(((coin4-(coin4%1))/1)+':'+ '1somduk');
	</script>
</body>
</html>
