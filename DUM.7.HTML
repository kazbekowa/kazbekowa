<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<div style="font-size: 50px" id="asan"></div>
	<script type="text/javascript">
		let div = document.getElementById('asan')
		for(let i = 0; i < 4; i++){
			if(i % 2 == 0){
				div.innerHTML += "<span style='color: blue'>TEXT</span>"
			}else{
				div.innerHTML += `<span style='color: red'>TEXT</span>`
			}
		}
	</script>
</body>
</html>
