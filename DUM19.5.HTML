<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="text"></div>
    <input id="text1" placeholder="text"/>
    <button onclick="add()">Ok</button>
    <script>
        let inp = document.getElementById('text1')
        const ELEMENT_ = document.getElementById('text')
        let besoft = [];
        function add(){
            besoft.push(inp.value);
            inp.value = '';
            // console.log(besoft)
            ELEMENT_.innerHTML = '';
            besoft.map(e => {
                ELEMENT_.innerHTML += `<div>${e}</div>`
            })
        }
    </script>
</body>
</html>
