<!DOCTYPE html>
<html>
<head>
	<title>StarBucks</title>
	<style type="text/css">
		.img1{
			width: 450px;
			height: 600px;
			border-radius: 10px;
		}
		.p{
			font-size: 40px;
		}
		.container{
			display: flex;
		}
		.Coffee1 , .Coffee2 , .Coffee3 , .Coffee4{
			width: 50px;
			height: 50px;
			border-radius: 50%;

		}
		.Coffee1{
			background-color: green;

		}
		.Coffee2{
			background-color: violet;
		}
		.Coffee3{
			background-color: darkorange;
		}
		.Coffee4{
			background-color: red;
		}
		.Coffee{
			display: flex;
		}
		li{
			font-size: 20px;
			color: red;
		}
		.pr1{
			width: 380px;
			height: 200px;
			
			border-radius: 17px;
			border: 1px solid black;
			transform: translate(11%, 80%);
			position: absolute;
			top: -50px;
		}
		.price{
			font-size: 20px;
			text-align: center;

		}
		.d1{
			font-size: 30px;
			transform: translate(50%, 35%);
		}
		.sena1{
			position: absolute;
			transform: translate(90%, 50%);
			margin-top: -19px;
			font-size: 30px;
			margin-left: 35px;
			color: #FD0B0B;
		}
		.d2{
			position: absolute;
			margin-top: 50px;
			transform: translate(50%, 50%);
			bottom: 500px;
		}
		.p1{
			color: red;
			font-size: 30px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="picture">
			<img class="img1" src="https://i.pinimg.com/736x/94/52/a9/9452a9d33b79de41198e203a896eb235--skinny-vanilla-latte-white-chocolate-mocha.jpg">
		</div>
		<div>
			<strong>
				<p class="p">
					Steamy Beans Coffee
				</p>
			</strong>
			<span class="color1">Цвет стакана:</span>
			<strong>
			<span class="color2">Не важно</span>
			</strong>
			<br>
			<br>
			<div class="Coffee">
			<div class="Coffee1"></div>
			<div class="Coffee2"></div>
			<div class="Coffee3"></div>
			<div class="Coffee4"></div>
			</div>
			<div>
				<p>Все виды Мороженого:</p>
				<ul>
					<li>Фруктовое</li>
					<li>Ягодное</li>
					<li>Крем-Брюле</li>
					<li>Ванильное</li>
					<li>С шоколадной крошкой</li>
					<li>Шоколадное</li>
					<li>Сникерс</li>
					<li>Милка</li>
					<li>Яшкино</li>
				</ul>
			</div>
		</div>
		<div class="price">
			<strong>
			<div class="pr1">
				<p class="p1">550 с</p>
				<p>Этот легкий десерт просто необходим в летнюю жару</p>
				
			</div>
			</strong>
			<p class="d1">Предложения (2)</p>
			<div class="sena1">
				
			</div>
		</div>
		
	</div>
</body>
</html>
