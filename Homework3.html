<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		img{
			animation-name: Erkinay;
			width: 200px;
			height: 200px;
			animation-duration: 7s;
			animation-iteration-count: infinite;
			border-radius: 50%;
			margin-left: 75%;
			margin-top: 15%;

		}
		@Keyframes Erkinay{
			0%{
				margin-left:0px;
			}
			20%{
				margin-left:350px;
				transform: rotate(100deg);
			}
			30%{
				margin-left:650px;
				transform: rotate(350deg);
			}
			40%{
				margin-left:350px;
				transform: rotate(100deg);
			}
			50%{
				margin-left:0px;
				transform: rotate(0deg);
			}
		}
		.container{
			w
		}
	</style>
</head>
