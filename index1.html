<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		@keyframes
		.d{
			width: 500px;
			height: 500px;
			border: 5px dashed yellow;
			position: relative;
		}
		.d1{
			width: 90px;
			height: 90px;
			background-color: red;
			border: 5px dashed red;
			position: relative;
			  	animation-name: d1;
			  	animation-duration: 1s;
			  	animation-iteration-count: infinite;
			  	animation-direction: 1s;
			  	animation-direction: alternate-reverse;
		}
	</style>
</html>
</head>
<body>
	<div class="d">
		<div class="d1"></div>
		<div class="d2"></div>
	</div>
</body>
