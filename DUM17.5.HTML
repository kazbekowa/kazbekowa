        body{

<body>

    <input id="inp" onclick="checkbox_()" value="yellow" type="checkbox"/>
    <label for="inp">yellow</label>
     

    </div>
    
    <!-- <input id="brr" class="card" type="password" name="" placeholder="Пароль"/>
    <button id="trr" class="wrapper" >Показать пароль</button> -->
  
   <script>
       let body_ = document.body
       
       
        
    function checkbox_ (){
            if(inp.checked){
                body_.style.backgroundColor = 'yellow'
                localStorage.setItem('color', 'yellow')
               
            }else{
                body_.style.backgroundColor = 'white' 
                localStorage.setItem('color', 'white')
               
            }

        }  

        let g = localStorage.getItem('color')
        
        
        if(g == 'yellow'){
                body_.style.backgroundColor = 'yellow'
                localStorage.setItem('color', 'yellow')
                inp.checked = true;
            }else{
                body_.style.backgroundColor = 'white' 
                localStorage.setItem('color', 'white')
                inp.checked = false;
            }
    </script>
