<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		.d1{
			width: 200px;
			height: 200px;
			border: 1px solid black;
			border-radius: 500px;
		}
		.img{
			width: 200px;
			height: 200px;
			border-radius: 500px;
			border: 1px solid black;
			
		}
		.img:hover{
			transform: scale(1.5, 1.5);
			transition: 2s;			
		}
		.d2{
			width: 200px;
			height: 200px;
			border: 1px solid black;
			
		}
		.d3{
			width: 200px;
			height: 200px;
			transition: 2s;
			border-radius: 10px;
			border: 1px solid black;
		}
		.d3:hover{
			transform: rotate(-35deg);
					
		}
		.d4{
			width: 200px;
			height: 200px;
			transition: 2s;
			border-radius: 10px;
			border: 1px solid black;
		}
		.d4:hover{
		 	transform: skew(30deg, 20deg);
		}
	</style>
</head>
<body>
		<img class="img" src="https://i1.sndcdn.com/artworks-000177803701-e5hl7i-t500x500.jpg">
		<img class="d3" src="https://cleanpublicdomain.com/wp-content/uploads/edd/2018/12/tree-2978499-1560x1420.jpg">
		<img class="d4" src="https://i1.sndcdn.com/artworks-000149630098-9u8mhw-t500x500.jpg">
</body>
</html>
