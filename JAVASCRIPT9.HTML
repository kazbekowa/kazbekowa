<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		let p = prompt('Рим цифрасы?');
		
let price = 0;

for(let i = 0; i < p.length; i++){
	if ("I" === p[i]){
		price += 1
	}
	
	
	if("I" == p[i] && "V" == p[i + 1]){
		price += -2
	}
	if("V" == p[i]){
		price += 5
	}
	if("X" == p[i]){
		price += 10
	}
	if("I" == p[i] && "X" == p[i + 1]){
		price += -2
	}
	if("L" == p[i]){
		price += 50
	}
	if("X" == p[i] && "L" == p[i + 1]){
		price += -20
	}
	if("C" == p[i]){
		price += 100
	}
	if("X" == p[i] && "C" == p[i + 1]){
		price += -20
	}
	if("D" == p[i]){
		price += 500
	}
	if("C" == p[i] && "D" == p[i + 1]){
		price += -20
	}
	if("M" == p[i]){
		price += 1000
	}
	if("C" == p[i] && "M" == p[i + 1]){
		price += -200
	}
}

alert(price)
</script>

</body>
</html>
