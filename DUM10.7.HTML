<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<div id="div">

	</div>
    <script>
		let p = document.getElementById('div')
		let text = 'hello'

        document.body.onkeydown = (coin) => {
        if(coin.keyCode == 32){  
               p.innerHTML = text 
            }
         }

		 document.body.onkeyup = (coin) => {
        if(coin.keyCode == 32){  
               p.innerHTML = '' 
            }
         }


    </script>
</body>
</html>
