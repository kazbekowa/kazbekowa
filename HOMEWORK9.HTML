<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		let text = prompt('number')
		let b = 0;
        let a = 0;

		for(let i = 0; i <= text; i++){
			if(i % 2 == 0){
				a = i + a		
			}else{
				b = i + b
			}
		}

		alert(a)
		alert(b)

	</script>
</body>
</html>
