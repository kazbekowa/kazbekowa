<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,
	initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		let text = prompt('number')
		let number = text[1]

		for( let i = 2; i<3; i++){
			number += text[i]
		}
		if(number == 55 || number == 75 || number == 99 ){
			alert('megacom')
		}else if(number == 70 || number == 50){
			alert('O!')
		}else if(number == 77 || number == 22){
			alert('Beeline')
		}else{
			alert('Unkown operator')
		}


	</script>
</body>
</html>
