<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="text1" placeholder="text"/>
    <button onclick="add()">Ok</button>
    <button onclick="add1()">Ko</button>
    <div id="text"></div>
    <script>
        let inp = document.getElementById('text1')
        const ELEMENT_ = document.getElementById('text')
        let besoft = JSON.parse(localStorage.getItem('key')) || [];
        function add(){
            besoft.push(inp.value);
            inp.value = '';
            localStorage.setItem('key', JSON.stringify(besoft))
            ELEMENT_.innerHTML = '';
            besoft.map(e => {
                ELEMENT_.innerHTML += `<div>${e}</div>`
            })
        }

        besoft.map(e => {
                ELEMENT_.innerHTML += `<div>${e}</div>`
            })


    function add1(){
        localStorage.removeItem('key')
        ELEMENT_.innerHTML = ''
        besoft = []
    }
    </script>
</body>
</html>
