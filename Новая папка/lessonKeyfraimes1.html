<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		.container{
			animation-name: Erkinay;
			height: 50px;
			width: 15px;
			animation-duration: 5s;
			color: red;
			background-color: blue;
			animation-iteration-count: 7;
			border-radius: 5px;
		}
		@Keyframes Erkinay{
			0%{
				width: 50px;
				
				background-color: green;
			}50%{
				width: 100%;
				background-color: violet;
			}100%{
				width: 0%;
				background-color: orange;

			}
		}
	</style>
</head>
<body>
	<div class="container">
		HELLO
	</div>
</body>
</html>
